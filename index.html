<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"

      sizes="16x16"

    <title>Books</title>
  </head>
  <body>
    <nav>
      <h1>Today's Most Popular Books</h1>
    </nav>  <img src="images/book-icon.png" id='icon' alt="Open Book Icon"><hr />

    <div class="container">
      <div id="fiction"></div>
      <br />
      <div id="nonfiction"></div>
    </div>
    <br />
    <h3>Do you want to see more books? Check out additional lists at <a href="https://www.nytimes.com/books/best-sellers/">The New York Times</a>.</h3>
    <hr />
    <footer>
      <a href= "https://developer.nytimes.com/docs/books-product/1/overview"><img
        src="https://developer.nytimes.com/files/poweredby_nytimes_200c.png?v=1539041473000"

      /></a></footer>
    </footer>
